<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./tasks.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=M+PLUS+Rounded+1c&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>Task Tracker</p>
        <div class="input-section">
            <input id="input" type="text" placeholder="Start writing and press enter to create task">
            <img src="enter.png" id="submit" width="30px" height="30px">
        </div>
        <div class="task-container">
            <ul id="tasks" class="tasks">
                <li>
                    <div id="check" class="checkbox">&nbsp;</div>
                    <p>New task is create and added to the list</p>
                    <img id="bin" src="bin.png" alt="bin" width="20px" height="20px">
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
