<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tabs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=M+PLUS+Rounded+1c&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <nav class="navbar">
            <p id="tab1" class="active">First Tab</p>
            <p id="tab2">Second Tab</p>
            <p id="tab3">Third Tab</p>
            <p id="tab4">Fourth Tab</p>
        </nav>
        <section id="tab1-section" class="tab-active">
           First Tab content to be displayed here.
        </section>
        <section id="tab2-section" class="tab">
            Second Tab content to be displayed here.
        </section>
        <section id="tab3-section" class="tab">
            Third Tab content to be displayed here.
        </section>
        <section id="tab4-section" class="tab">
            Fourth Tab content to be displayed here.
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
