<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" href="thermometer.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=M+PLUS+Rounded+1c&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1>Temperature Converter</h1>
        <h3>Enter the temperature, select units and submit</h3>
        <div class="form">
            <input id="temperature" type="number" placeholder="0.00">
            <div>
                <div id="from-selector" class="selector">
                    <span>From Unit</span>
                    <img src="down.svg" width="15px" height="15px">
                </div>
                <div id="from-options" class="options-closed">
                    <span>Fahrenheit</span>
                    <span>Celsius</span>
                    <span>Kelvin</span>
                </div>
            </div>
            <div>
                <div id="to-selector" class="selector">
                    <span>To Unit</span>
                    <img src="down.svg" width="15px" height="15px">
                </div>
                <div id="to-options" class="options-closed">
                    <span>Fahrenheit</span>
                    <span>Celsius</span>
                    <span>Kelvin</span>
                </div>
            </div>
            <button id="convert">Convert</button>
        </div>
        <p id="message" class="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
